

<body>
               

    <div class="col-md-9 column1"  style="background-color:#aaa;    float:right;   margin-top: 50px;    padding: 50px 55px;;">
    <form #loginForm="ngForm"   (ngSubmit)="onUpload(employeeId)" style="border:1px solid #ccc">
      
      <div class="container">
        <h1>Upload Proof<span style="float:right;color: #ff4545;">{{output}}</span></h1>
        
        <hr>

      
     <div class="col-md-12">
       <label class="col-md-3" style="    margin-top: 15px;"> Enter Employee Id</label>
    
    <input type="text" class="col-md-4" placeholder="Employee Id" name="employeeId" required [(ngModel)]="employeeId">
    </div>
    
    
    <div class="col-md-12 " style="padding: 21px 63px 60px 18px">
    <label class="col-md-3" style="    margin-top: 15px;">Upload Photo</label>
    <input class="col-md-4" type='file' id='photo' name='photo' (change)="readPhoto($event)">
    <img class="col-md-5" [src]="photo">
    </div>
    <div class="col-md-12" style="padding: 21px 63px 60px 18px">
        <label class="col-md-3" style="    margin-top: 15px;">Upload Aadhaar</label>
        <input class="col-md-4" type='file' id='aadhaar' name='aadhaar' (change)="readAadhaar($event)">
        <img class="col-md-5" [src]="aadhaar">
        </div>
        <div class="col-md-12" style="padding: 21px 63px 60px 18px">
            <label class="col-md-3" style="    margin-top: 15px;">Upload PAN</label>
            <input class="col-md-4" type='file' id='pan' name='pan' (change)="readPan($event)">
            <img class="col-md-5" [src]="pan">
            </div>
            
     
    
        <div class="col-md-12 clearfix">

          <button type="submit" class="signupbtn">Upload</button>
        </div>
      </div>
    </form>
    </div>
    </body>
